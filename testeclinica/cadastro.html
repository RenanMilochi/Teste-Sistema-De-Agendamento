<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro - Clínica Lótus Saúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Cadastro -->
    <section id="cadastro" class="cadastro">
        <h2>Cadastro de Novo Usuário</h2>
        <form action="cadastrar.php" method="POST">
            <!-- Perfil -->
            <label for="perfil">Perfil</label>
            <select id="perfil" name="perfil" required>
                <option value="cliente">Cliente</option>
                <option value="profissional">Profissional</option>
                <option value="administrador">Administrador</option>
            </select>

            <!-- Campos comuns para todos os perfis -->
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Campo adicional para profissionais -->
            <div id="especializacao-container" style="display: none;">
                <label for="especializacao">Especialização</label>
                <input type="text" id="especializacao" name="especializacao">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <!-- Script para exibir campo de especialização apenas para profissionais -->
    <script>
        const perfilSelect = document.getElementById('perfil');
        const especializacaoContainer = document.getElementById('especializacao-container');

        perfilSelect.addEventListener('change', function() {
            if (this.value === 'profissional') {
                especializacaoContainer.style.display = 'block';
            } else {
                especializacaoContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consultas - Clínica Lótus Saúde</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Cadastro de Consultas -->
    <section id="cadastro-consulta" class="cadastro">
        <h2>Cadastro de Consulta</h2>
        <form action="/cadastrar_consulta" method="POST">
            <label for="nome-medico">Nome do Médico</label>
            <input type="text" id="nome-medico" name="nome_medico" required>

            <label for="especializacao">Especialização</label>
            <input type="text" id="especializacao" name="especializacao" required>

            <label for="procedimento">Procedimento Médico</label>
            <input type="text" id="procedimento" name="procedimento" required>

            <label for="horario">Horário de Atendimento</label>
            <input type="datetime-local" id="horario" name="horario" required>

            <button type="submit">Cadastrar Consulta</button>
        </form>
    </section>
</body>
</html>

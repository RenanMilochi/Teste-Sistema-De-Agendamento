<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agendar Consulta - Cliente</h1>

    <form action="/agendar" method="POST">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="data">Data da Consulta</label>
        <input type="date" id="data" name="data" required>

        <label for="especialidade">Especialidade</label>
        <select id="especialidade" name="especialidade" required>
            <option value="clinica_geral">Cl√≠nica Geral</option>
            <option value="cardiologia">Cardiologia</option>
            <option value="pediatria">Pediatria</option>
            <option value="ortopedia">Ortopedia</option>
        </select>

        <button type="submit">Agendar Consulta</button>
    </form>

    <h2>Remarcar Consulta</h2>
    <form action="/remarcar" method="POST">
        <label for="consulta">Escolha a consulta</label>
        <select id="consulta" name="consulta" required>
            <option value="consulta_1">Consulta 1</option>
            <option value="consulta_2">Consulta 2</option>
        </select>

        <label for="nova_data">Nova Data</label>
        <input type="date" id="nova_data" name="nova_data" required>

        <button type="submit">Remarcar</button>
    </form>
</body>
</html>
